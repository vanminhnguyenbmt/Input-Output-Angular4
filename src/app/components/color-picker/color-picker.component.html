<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Color Picker</h3>
    </div>
    <div class="panel-body">
        <ng-container *ngFor="let color of colors; let i = index">
            <span [style.background-color]="color" (click)="outColor(color)"></span>
            <hr *ngIf="i !== 0 && i % 7 === 0" />
        </ng-container>
    </div>
</div>
